<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Senior Junior Dev Art</title>
    <style>
      :root {
        color-scheme: light dark;

        --white: whitesmoke;
        --lightest-color: #b3cbb9;
        --light-color: #8fb996;
        --medium-color: #709775;
        --dark-color: #415d43;
        --dark-color-rgba: rgba(65, 93, 67, 1);
        --darkest-color: #111d13;
        --black: #242424;
        --light-transparent-bg: hsla(135, 19%, 75%, 0.4);

        --folder-color: #ffa419;
        --folder-color-dark: #b26b00;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        background-color: var(--white);
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .content-container {
        position: relative;
        width: 50rem;
        height: 49rem;
      }

      .overlay-content {
        position: absolute;
      }

      .content-container--overlay {
        background-image: url("./senior-dev-junior-dev-arrows.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: contain;
        opacity: 0.3;
      }

      .junior-dev {
        color: var(--black);
        /* border: 1px solid var(--black); */
        height: 11.4rem;
        width: 10.6rem;
        position: absolute;
        bottom: 0;
        right: 6.2rem;
      }

      .junior-dev--head {
        background-color: var(--white);
        border: 5px solid var(--black);
        border-radius: 100%;
        position: absolute;
        width: 5.8rem;
        height: 5rem;
        left: 1rem;
        z-index: 99;
      }
      /* left eye */
      .junior-dev--head::before {
        content: "";
        height: 0.6rem;
        width: 0.6rem;
        top: 0.8rem;
        left: 0.9rem;
        background-color: var(--black);
        border-radius: 100%;
        position: absolute;
      }

      /* right eye */
      .junior-dev--head::after {
        content: "";
        height: 0.6rem;
        width: 0.6rem;
        top: 0.45rem;
        left: 3.45rem;
        background-color: var(--black);
        border-radius: 100%;
        position: absolute;
      }

      .junior-dev--mouth {
        position: absolute;
        background-color: var(--black);
        /* background-color: pink; */
        width: 1rem;
        height: 3px;
        left: 1.9rem;
        top: 1rem;
        rotate: -9deg;
      }

      .junior-dev--mouth::before {
        content: "";
        position: absolute;
        background-color: var(--black);
        width: 7px;
        height: 3px;
        left: -0.2rem;
        top: 0;
        rotate: -74deg;
      }

      .junior-dev--mouth::after {
        content: "";
        position: absolute;
        background-color: var(--black);
        width: 7px;
        height: 3px;
        left: 0.8rem;
        top: 0;
        rotate: -74deg;
      }

      .junior-dev--body {
        background-color: var(--white);

        position: absolute;
        top: 3.2rem;
        left: 2.4rem;
        border: 5px solid var(--black);
        width: 3.4rem;
        height: 6.2rem;
        border-radius: 10px;
        transform: perspective(120px) rotateX(40deg);
        z-index: 90;
      }

      .junior-dev--arm-left {
        position: absolute;
        top: 4.2rem;
        left: 1.2rem;
        border: 5px solid var(--black);
        width: 1.2rem;
        height: 3.2rem;
        transform: rotate(40deg);
        z-index: 95;
      }

      .junior-dev--arm-right {
        position: absolute;
        top: 4.2rem;
        right: 3.5rem;
        border: 5px solid var(--black);
        width: 1.2rem;
        height: 3.2rem;
        transform: rotate(-35deg);
        z-index: 95;
      }

      .junior-dev--leg-left {
        position: absolute;
        bottom: -0.1rem;
        left: 2.2rem;
        border: 5px solid var(--black);
        width: 1.2rem;
        height: 3.2rem;
        transform: rotate(4deg);
        z-index: 85;
      }

      .junior-dev--leg-right {
        position: absolute;
        bottom: -0.1rem;
        right: 4.2rem;
        border: 5px solid var(--black);
        width: 1.2rem;
        height: 3.2rem;
        transform: rotate(-9deg);
        z-index: 85;
      }

      .junior-dev--sword-container {
        position: absolute;
        border: 1px solid red;
        bottom: 4.3rem;
        right: -0.5rem;
        width: 5.4rem;
        height: 2.4rem;
        transform: rotate(-34deg);
        z-index: 85;
      }

      .junior-dev--sword-hilt {
        position: absolute;
        border: 3px solid var(--black);
        width: 1rem;
        height: 2rem;
        transform: rotate(-34deg);
      }

      .junior-dev--sword-guard {
        /* Styles for the sword guard */
      }

      .junior-dev--sword-blade-left {
        /* Styles for the left side of the sword blade */
      }

      .junior-dev--sword-blade-right {
        /* Styles for the right side of the sword blade */
      }

      .junior-dev--sword-blade-point {
        /* Styles for the sword blade point */
      }
    </style>
  </head>
  <body>
    <div
      id="overlay-content"
      class="content-container overlay-content content-container--overlay"
      style="border: 4px solid red"
    ></div>
    <div
      id="content"
      style="border: 4px solid purple"
      class="content-container"
    >
      <div class="junior-dev">
        <div class="junior-dev--head">
          <div class="junior-dev--mouth"></div>
        </div>
        <div class="junior-dev--body"></div>
        <div class="junior-dev--arm-left"></div>
        <div class="junior-dev--arm-right"></div>
        <div class="junior-dev--leg-left"></div>
        <div class="junior-dev--leg-right"></div>
        <div class="junior-dev--sword-container">
          <div class="junior-dev--sword-hilt"></div>
          <div class="junior-dev--sword-guard"></div>
          <div class="junior-dev--sword-blade-left"></div>
          <div class="junior-dev--sword-blade-right"></div>
          <div class="junior-dev--sword-blade-point"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      document.addEventListener("keyup", (event) => {
        if (event.code === "KeyT") {
          const container = document.querySelector("#overlay-content");

          if (container.classList.contains("content-container--overlay")) {
            container.classList.remove("content-container--overlay");
          } else {
            container.classList.add("content-container--overlay");
          }
        }
      });
    </script>
  </body>
</html>
