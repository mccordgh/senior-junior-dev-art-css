        padding: 0;

      .hidden {

        height: 100%;

        align-items: center;
        justify-content: center;

        width: 50rem;
        height: 49rem;
      }

      .overlay-content {
        position: absolute;
      }

        background-image: url("./senior-dev-junior-dev-arrows.jpg");

        background-repeat: no-repeat;
        background-size: contain;
        opacity: 0.6;

        color: var(--black);

        width: 10.6rem;
        position: absolute;
        bottom: 0;
        right: 6.2rem;
      }

      .junior-dev--head {
        background-color: var(--white);
        border: 5px solid var(--black);
        border-radius: 100%;
        position: absolute;
        width: 5.8rem;
        height: 5rem;
        left: 1rem;
        z-index: 99;
      }

      /* left eye */
      .junior-dev--head::before {
        content: "";
        height: 0.6rem;
        width: 0.6rem;
        top: 0.8rem;
        left: 0.9rem;
        background-color: var(--black);
        border-radius: 100%;
        position: absolute;
      }

      /* right eye */
      .junior-dev--head::after {
        content: "";
        height: 0.6rem;
        width: 0.6rem;
        top: 0.45rem;
        left: 3.45rem;
        background-color: var(--black);
        border-radius: 100%;
        position: absolute;
      }

      .junior-dev--mouth {

        background-color: var(--black);
        /* background-color: pink; */
        width: 1rem;
        height: 3px;
        left: 1.9rem;
        top: 1rem;
        rotate: -9deg;
      }

      .junior-dev--mouth::before {
        content: "";
        position: absolute;
        background-color: var(--black);
        width: 7px;
        height: 3px;
        left: -0.2rem;
        top: 0;
        rotate: -74deg;

        background-color: var(--black);

        height: 3px;

          container.classList.toggle("content-container--overlay");
