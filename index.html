        color-scheme: light dark;

        --black: #242424;

        --blue: #51aff4; /* armor base */
        --dark-grey: #4c4e4f; /* armor cloth */

        --medium-purple: #6c4eca;
        --dark-purple: #4e4ed8;

      .hidden {

        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;

      .content-container {
        position: relative;
        width: 50rem;
        height: 49rem;
      }

      .overlay-content {
        position: absolute;
      }

      .content-container--overlay {
        background-image: url("./senior-dev-junior-dev-arrows.jpg");

        background-repeat: no-repeat;
        background-size: contain;
        opacity: 0.6;

        height: 11.4rem;

        bottom: 0;
        right: 6.2rem;

        background-color: var(--white);
        border: 5px solid var(--black);
        border-radius: 100%;
        position: absolute;
        width: 5.8rem;
        height: 5rem;
        left: 1rem;
        z-index: 99;

      /* left eye */
      .junior-dev--head::before {
        content: "";
        height: 0.6rem;
        width: 0.6rem;
        top: 0.8rem;
        left: 0.9rem;
        background-color: var(--black);
        border-radius: 100%;
